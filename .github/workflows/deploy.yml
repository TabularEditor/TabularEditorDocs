name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Documentation
        uses: nunit/docfx-action@v3.0.0
        with:
          args: docfx.json
        continue-on-error: true
        id: docfx_build
      - name: Check for DocFX Warnings
        run: |
          # Check if there were any warnings other than InvalidAssemblyReference
          if [ -f "docfx.log" ]; then
            if grep -i "warning" docfx.log | grep -v "InvalidAssemblyReference" > /dev/null; then
              echo "::error::Found DocFX warnings (excluding InvalidAssemblyReference):"
              grep -i "warning" docfx.log | grep -v "InvalidAssemblyReference"
              exit 1
            fi
          fi
          # Also check the build step output
          if [ "${{ steps.docfx_build.outcome }}" == "failure" ]; then
            exit 1
          fi
        shell: bash
      - name: Replace Shared Xref in API HTML
        run: |
          sudo chmod -R u+w _site/api
          sudo find _site/api -type f -name "*.html" -exec sed -i 's|<a class="xref" href="TabularEditor.Shared.html">Shared</a>|Shared|g' {} +
        shell: bash
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MUD_081AFFE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/_site" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "/_site" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MUD_081AFFE03 }}
          action: "close"
